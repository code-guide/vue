<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button v-on:click="say">click me!</button>
    </div>
    <script src="//cdn.bootcss.com/vue/2.1.10/vue.min.js"></script>
    <script>
        // 处理事件
        var app = new Vue({
            el: '#app',
            methods: {
                say: () => {
                    alert('hello world');
                }
            }
        });
    </script>
</body>

</html>
